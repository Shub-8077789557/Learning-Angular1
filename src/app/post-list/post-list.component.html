<h1>
  Post Data
</h1>

<button type="button" class="btn btn-primary" (click)="navigateToCustomer()">Customer</button>
<table class="table">
  <thead>
    <tr> 
    <th>User Id</th>
    <th>Id</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>
        {{post.userId}}
      </td>
      <td>
          {{post.id}}
        </td>
        <td>
            {{post.title}}
          </td>
          <td>
              {{post.body}}
            </td>  

    </tr>
  </tbody>
</table>
