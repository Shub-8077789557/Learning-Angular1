<h1>Login</h1>

<form class="col-md-6" (submit) = "login()" novalidate #loginForm = "ngForm">
  <div class="form-group">
    <input apphover  type="text" class="form-control" [(ngModel)]="user.username"
     name="username" placholder="Username">
  </div>
  <div class="form-group">
    <input apphover  type="text" class="form-control" [(ngModel)]="user.password"
     name="password" placholder="Password">
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </div>

</form>
